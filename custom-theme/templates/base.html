<!DOCTYPE html>
{% import "_macros.html" as macros %}
<html lang="{{ DEFAULT_LANG }}">
<head>
	{% block head %}
	<title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="google-site-verification" content="OehFvhZYv5FCPw_TNuuOHUREG53yZ7R0NC54s4K0NOc" />

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ SITEURL }}/theme/style.css">
	{% endblock head %}
</head>

<body>
	<div class="container">
	<h1><a href="{{ SITEURL }}/">{{ SITENAME }} <strong>{{ SITESUBTITLE }}</strong></a></h1>

	<nav id="menu">
	<ul>
		<li><a href="{{ SITEURL }}/tags.html">Tags</a></li>
		<li><a href="{{ SITEURL }}/search.html">Search</a></li>
	</ul>
	</nav><!-- /#menu -->
	{% block content %}
	{% endblock %}

	<footer>
	<p>
	<a href="https://github.com/if1live/umi">Repository</a> |
	<a href="https://github.com/if1live/umi/pulls">PR</a> |
	<a href="http://twitter.com/if1live/">@if1live</a>
	</p>
	</footer>

  <script>
      //https://konklone.com/post/github-pages-now-supports-https-so-use-it
      var host = "shipduck.github.io";
      if ((host == window.location.host) && (window.location.protocol != "https:"))
      window.location.protocol = "https";
  </script>

	</div>	<!-- container -->
</body>
</html>
