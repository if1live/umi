{% extends "base.html" %}

{% block title %}{{ tag }}{% endblock %}

{% block head %}
{{ super() }}
<meta name="description" content="{{ tag }}">
<meta name="keywords" content="{{ tag }}">
{% endblock %}

{% block content %}
<h2>Tag : {{ tag }}</h2>
<ul>
{% for article in articles %}
<li>
<a href="/{{ article.url }}">{{ article.title }}</a>
</li>
{% endfor %}
</ul>
{% endblock %}
