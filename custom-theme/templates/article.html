{% extends "base.html" %}

{% block head %}
{{ super() }}
<meta name="twitter:card" content="photo" />
<meta name="twitter:site" content="@if1live" />
<meta name="twitter:title" content="{{ article.title }}"/>
<meta name="twitter:image" content="{{ SITEURL }}/images/{{ article.image }}" />
<meta name="twitter:image:src" content="{{ SITEURL }}/images/{{ article.image }}" />
<meta name="twitter:url" content="{{ SITEURL }}/images/{{ article.image }}" />
<meta name="twitter:domain" content="{{ SITEURL }}" />
{% endblock %}

{% block content %}
<h2>{{ article.title }}</h2>
<dl>
	<dt>URL</dt>
	<dd>{{ SITEURL }}/{{ article.url }}</dd>
	<dt>Image URL</dt>
	<dd>{{ SITEURL }}/images/{{ article.image }}</dd>
	{% if article.origin %}
	<dt>Origin</dt>
	<dd><a href="{{ article.origin }}" target="_blank">origin</a></dd>
	{% endif %}
</dl>
<img src="/images/{{ article.image }}" />
{% endblock %}
</html>
