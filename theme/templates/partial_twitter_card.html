{{if eq .Article.MediaType "video"}}
<meta name="twitter:card" content="player" />
<meta name="twitter:title" content="{{.Article.Title}}"/>
<meta name="twitter:description" content="{{.Article.Title}}"/>
<meta name="twitter:site" content="@if1live" />

<meta name="twitter:image" content="{{.SITEURL}}/{{.Article.VideoJpgUrl}}" />
<meta name="twitter:player" content="{{.SITEURL}}/{{.Article.PlayerCardUrl}}" />

<meta name="twitter:player:width" content="{{.Article.VideoWidth}}"/>
<meta name="twitter:player:height" content="{{.Article.VideoHeight}}"/>

<meta name="twitter:player:stream" content="{{.SITEURL}}/{{.Article.VideoMp4Url}}" />
<meta name="twitter:player:stream:content_type" content="video/mp4"/>

{{else}}
<meta name="twitter:card" content="photo" />
<meta name="twitter:title" content="{{.Article.Title}}"/>
<meta name="twitter:site" content="@if1live" />

<meta name="twitter:image" content="{{.SITEURL}}/{{.Article.MediaUrl}}" />
<meta name="twitter:image:src" content="{{.SITEURL}}/{{.Article.MediaUrl}}" />
<meta name="twitter:url" content="{{.SITEURL}}/{{.Article.MediaUrl}}" />

{{end}}
